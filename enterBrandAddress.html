<form class="form-horizontal" id="brandAddressForm">
  <div class="form-group row d-flex align-items-center mb-5">
    <label class="col-lg-2 form-control-label d-flex justify-content-lg-end">Street 1<span style="color: red">*</span></label>
    <div class="col-lg-6">
      <input type="text" id="street1" value="" class="form-control" placeholder="Enter your street 1" required>
    </div>
  </div>
  <div class="form-group row d-flex align-items-center mb-5">
    <label class="col-lg-2 form-control-label d-flex justify-content-lg-end">Street 2</label>
    <div class="col-lg-6">
      <input type="text" id="street2" value="" class="form-control" placeholder="Enter your street 2">
    </div>
  </div>
  <div class="form-group row d-flex align-items-center mb-5">
    <label class="col-lg-2 form-control-label d-flex justify-content-lg-end">Area</label>
    <div class="col-lg-6">
      <input type="text" id="area" value="" class="form-control" placeholder="Enter your area">
    </div>
  </div>
  <div class="form-group row d-flex align-items-center mb-5">
  <label class="col-lg-2 form-control-label d-flex justify-content-lg-end">Landmark<span style="color: red">*</span></label>
  <div class="col-lg-6">
    <input type="text" id="landmark" value="" class="form-control" placeholder="Enter your landmark" required>
  </div>
  </div>
  <div class="form-group row d-flex align-items-center mb-5">
      <label class="col-lg-2 form-control-label d-flex justify-content-lg-end">City<span style="color: red">*</span></label>
      <div class="col-lg-6">
        <input type="text" id="city" value="Ahmedabad" class="form-control" placeholder="Enter your city" required>
      </div>
    </div>
    <div class="form-group row d-flex align-items-center mb-5">
      <label class="col-lg-2 form-control-label d-flex justify-content-lg-end">State<span style="color: red">*</span></label>
      <div class="col-lg-6">
        <input type="text" id="state" value="Gujarat" class="form-control" placeholder="Enter your state" required>
      </div>
    </div>
    <div class="form-group row d-flex align-items-center mb-5">
      <label class="col-lg-2 form-control-label d-flex justify-content-lg-end">Pincode<span style="color: red">*</span></label>
      <div class="col-lg-6">
        <input type="number" id="pincode" value="" class="form-control" placeholder="Enter your pincode" required> 
      </div>
    </div>

<div class="em-separator separator-dashed"></div>
<div class="text-center">

<script type="text/javascript">
  var session = sessionStorage.getItem("brandName");
  if(session == null || session == "") {
    window.location.href = "index.html";
  }else{
    document.getElementsByClassName("merchantName")[0].innerHTML = sessionStorage.getItem("brandName");
    document.getElementsByClassName("merchantId")[0].innerHTML = "Merchant ID: AFF" + sessionStorage.getItem("brandEmail");
  }
</script>
<script>
    if(sessionStorage.getItem("brandStreet1") != null){
      document.getElementById("street1").value = sessionStorage.getItem("brandStreet1");
      document.getElementById("street2").value = sessionStorage.getItem("brandStreet2");
      document.getElementById("area").value = sessionStorage.getItem("brandArea");
      document.getElementById("landmark").value = sessionStorage.getItem("brandLandmark");
      document.getElementById("city").value = sessionStorage.getItem("brandCity");
      document.getElementById("state").value = sessionStorage.getItem("brandWebsite");
      document.getElementById("pincode").value = sessionStorage.getItem("brandPincode");
    }
  </script>
<script>
    const form = document.querySelector('#brandAddressForm');
  
    form.addEventListener('submit', (e)=>{
      e.preventDefault();

      sessionStorage.setItem("brandStreet1", document.getElementById("street1").value);
      sessionStorage.setItem("brandStreet2", document.getElementById("street2").value);
      sessionStorage.setItem("brandArea", document.getElementById("area").value);
      sessionStorage.setItem("brandLandmark", document.getElementById("landmark").value);
      sessionStorage.setItem("brandCity", document.getElementById("city").value);
      sessionStorage.setItem("brandState", document.getElementById("state").value);
      sessionStorage.setItem("brandPincode", document.getElementById("pincode").value);

      window.location.href = "enterBankDetails.html";
  
    });
  </script>
