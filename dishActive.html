<html>

<script src="firebase.js"></script>
<script>
    var session = sessionStorage.getItem("brandEmail");
    var dishId = window.location.search.split('=')[1].split('&')[0];
    var activeId = window.location.search.split('=')[2];

    db.collection("brands").doc(session).collection("dishDetails").doc(dishId).update({
        isActive: activeId == 'true' ? false : true,
    }).then(()=>{
        window.location.href = "dishDetails.html";
    });

</script>
