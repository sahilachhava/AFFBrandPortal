<script>
  const form = document.querySelector('#loginForm');

  form.addEventListener('submit', (e)=>{
    e.preventDefault();
    var emailAdd = document.getElementById('email').value;
    var error = false;
    db.collection('brands').where("brandEmail", "==" , emailAdd).get()
    .then(function(querySnapshot) {
      querySnapshot.forEach(function(doc) {
          if(doc.exists){
            error = true;
            firebase.auth().sendPasswordResetEmail(emailAdd).then(() => {
              alert("Password reset link sent to your email address");
            }).catch((error) => {
              alert('An error occurred while attempting to reset your password, please email on aff@activemedia.in'); 
            })
          }else{
            error = false;
          }
      })
      if(error == false) {
        alert("Brand account not found");
      };
   })
  });
