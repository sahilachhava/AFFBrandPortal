<form class="form-horizontal" id="myBrandForm">
  <div class="form-group row d-flex align-items-center mb-5">
    <label class="col-lg-2 form-control-label d-flex justify-content-lg-end">Brand Name<span style="color: red">*</span></label>
    <div class="col-lg-6">
      <input type="text" id="brandName" value="" class="form-control" placeholder="Enter your brand name" disabled>
    </div>
  </div>
  <div class="form-group row d-flex align-items-center mb-5">
    <label class="col-lg-2 form-control-label d-flex justify-content-lg-end">Brand Tagline</label>
    <div class="col-lg-6">
      <input type="text" id="tagline" value="" class="form-control" placeholder="Enter your brand tagline (Optional)">
    </div>
  </div>
  <div class="form-group row d-flex align-items-center mb-5">
    <label class="col-lg-2 form-control-label d-flex justify-content-lg-end">Stall No<span style="color: red">*</span></label>
    <div class="col-lg-6">
      <input type="text" id="brandStallNo" value="" class="form-control" placeholder="Enter your brand stall no in AFF" required="">
    </div>
  </div>
  <div class="form-group row d-flex align-items-center mb-5">
      <label class="col-lg-2 form-control-label d-flex justify-content-lg-end">Participation<span style="color: red">*</span></label>
      <div class="col-lg-6">
          <select id="participationType" class="custom-select form-control" required>
              <option value="">Select AFF Participation Category</option>
              <option value="Sponsors">Sponsors</option>
              <option value="ODC / Hotels">ODC / Hotels</option>
              <option value="Restaurants">Restaurants</option>
              <option value="Cafe">Cafe</option>
              <option value="Street">Street</option>
              <option value="Home Chef">Home Chef</option>
          </select>
      </div>
    </div>
  <div class="form-group row d-flex align-items-center mb-5">
    <label class="col-lg-2 form-control-label d-flex justify-content-lg-end">Brand Cusines<span style="color: red">*</span></label>
    <div class="col-lg-6">
        <select id="brandCuisine" class="custom-select form-control" required>
          <option value="">Select Cuisine</option>
          <option value="Afghan">Afghan</option>
          <option value="Arabian">Arabian</option>
          <option value="Asian">Asian</option>
          <option value="Bakery">Bakery</option>
          <option value="BBQ">BBQ</option>
          <option value="Bakery & Cafe">Bakery & Cafe</option>
          <option value="Beverages">Beverages</option>
          <option value="Burger">Burger</option>
          <option value="Cafe">Cafe</option>
          <option value="Chinese">Chinese</option>
          <option value="Continental">Continental</option>
          <option value="Desserts">Desserts</option>
          <option value="Fast Food">Fast Food</option>
          <option value="Gujarati">Gujarati</option>
          <option value="Ice Cream">Ice Cream</option>
          <option value="Indian Regional">Indian Regional</option>
          <option value="Italian">Italian</option>
          <option value="Juices">Juices</option>
          <option value="Mexican">Mexican</option>
          <option value="Multi-Cuisine">Multi-Cuisine</option>
          <option value="North Indian">North Indian</option>
          <option value="Paan">Paan</option>
          <option value="Pizza">Pizza</option>
          <option value="Sea Food">Sea Food</option>
          <option value="South Indian">South Indian</option>
          <option value="Street Food">Street Food</option>
          <option value="Tawa">Tawa</option>
          <option value="Thai">Thai</option>
        </select>
    </div>
  </div>
  <div class="form-group row d-flex align-items-center mb-5">
  <label class="col-lg-2 form-control-label d-flex justify-content-lg-end">Brand Phone No<span style="color: red">*</span></label>
  <div class="col-lg-6">
    <input type="number" id="phoneNumber" value="" class="form-control" placeholder="Enter your brand phone no" required>
  </div>
  </div>
  <div class="form-group row d-flex align-items-center mb-5">
      <label class="col-lg-2 form-control-label d-flex justify-content-lg-end">Brand Email<span style="color: red">*</span></label>
      <div class="col-lg-6">
        <input type="email" id="email" value="" class="form-control" placeholder="Enter your brand email" disabled>
      </div>
    </div>
    <div class="form-group row d-flex align-items-center mb-5">
      <label class="col-lg-2 form-control-label d-flex justify-content-lg-end">Brand Website</label>
      <div class="col-lg-6">
        <input type="text" id="website" value="" class="form-control" placeholder="Enter your brand website (Optional)">
      </div>
    </div>

<div class="em-separator separator-dashed"></div>
<div class="text-center">
  <button class="btn btn-gradient-01" type="submit">Save & Next</button>
  <button class="btn btn-shadow" type="reset">Cancel</button>
</div>
</form>

<script type="text/javascript">
  var session = sessionStorage.getItem("brandEmail");
  if(session == null || session == "") {
    window.location.href = "index.html";
  }else{
    document.getElementsByClassName("merchantName")[0].innerHTML = sessionStorage.getItem("brandName");
    document.getElementsByClassName("merchantId")[0].innerHTML = sessionStorage.getItem("brandEmail");
  }
</script>
<script>
  if(sessionStorage.getItem("brandName") != null){
    document.getElementById("brandName").value = sessionStorage.getItem("brandName");
    document.getElementById("tagline").value = sessionStorage.getItem("brandTagline");
    document.getElementById("brandStallNo").value = sessionStorage.getItem("brandStallNo");
    document.getElementById("email").value = sessionStorage.getItem("brandEmail");
    document.getElementById("phoneNumber").value = sessionStorage.getItem("brandPhoneNo");
    document.getElementById("website").value = sessionStorage.getItem("brandWebsite");
    if(sessionStorage.getItem("brandCuisine") != null){
      document.getElementById("participationType").value = sessionStorage.getItem("participationType");
      document.getElementById("brandCuisine").value = sessionStorage.getItem("brandCuisine");
    }
  }
</script>
<script>
  const form = document.querySelector('#myBrandForm');

  form.addEventListener('submit', (e)=>{
    e.preventDefault();

    sessionStorage.setItem("brandName", document.getElementById("brandName").value);
    sessionStorage.setItem("brandTagline", document.getElementById("tagline").value);
    sessionStorage.setItem("participationType", document.getElementById("participationType").value);
    sessionStorage.setItem("brandCuisine", document.getElementById("brandCuisine").value);
    sessionStorage.setItem("brandStallNo", document.getElementById("brandStallNo").value);
    sessionStorage.setItem("brandPhoneNo", document.getElementById("phoneNumber").value);
    sessionStorage.setItem("brandEmail", document.getElementById("email").value);
    sessionStorage.setItem("brandWebsite", document.getElementById("website").value);

    window.location.href = "enterBrandAddress.html";

  });
</script>
